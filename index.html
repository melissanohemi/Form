<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css">
    </head>

<body>
    <div class="main border">
        <div class="topBar">
            <nav class="navbar sticky-top bg-light" style="padding: 0px;">
                  <a class="navbar-brand" href="#">
                    <h3>Payment form example</h3>
                  </a>
              </nav>
        </div>
        <div class="paymentInfo">
            <div class="redBox bg-danger p-2 text-danger bg-opacity-25 rounded" >
                <strong>Some fields are missing</strong>
            </div>
            <div class="cardInfo">
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-5">
                      <label for="validationCustom01" class="form-label">Card #</label>
                      <input type="text" class="form-control" id="validationCustom01" value="XXXXXXXXXXXX" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-md-3">
                      <label for="validationCustom02" class="form-label">CVC #</label>
                      <input type="text" class="form-control" id="validationCustom02" value="0000" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-md-4">
                      <label for="validationCustom01" class="form-label">Amount</label>
                      <input type="text" class="form-control" id="validationCustom01" value="Amount" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                  </form>
            </div>
        </div>
        <div class="personalInfo">
            <div class="firstBox">
                <form class="row g-3">
                <div class="col-12">
                    <label for="inputName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="inputAddress">
                  </div>
                  <div class="col-12">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                <!-- card -->
                </form>
            </div>
            <div class="secondBox">
                <form class="row g-3">
                    <div class="col-12">
                        <label for="inputLastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName">
                      </div>
                <div class="location">
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                          <option selected>Choose...</option>
                          <option>...</option>
                        </select>
                      </div>
                      <div class="col-md-2">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                      </div>
                </div>
                <div class="message">Message</div>
            </div>
        </div>
        <div class="endBar"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
  </script>
</body>
</html>
